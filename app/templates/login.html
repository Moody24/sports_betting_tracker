{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div>
        <label for="username">Username:</label>
        {{ form.username(size=30) }}
    </div>
    <div>
        <label for="password">Password:</label>
        {{ form.password(size=30) }}
    </div>
    <div>
        <label>
            {{ form.remember() }} Remember Me
        </label>
    </div>
    <button type="submit">Login</button>
</form>
{% endblock %}
