{% extends "base.html" %}

{% block title %}Login - Bet Tracker{% endblock %}

{% block content %}
<h2>Login</h2>

<form method="POST">
    {{ form.hidden_tag() }}
    
    <label for="username">Username</label>
    {{ form.username() }}
    
    <label for="password">Password</label>
    {{ form.password() }}
    
    <div>
        {{ form.remember() }} Remember Me
    </div>

    <button type="submit">{{ form.submit.label }}</button>
</form>

<p>Don't have an account? <a href="{{ url_for('auth.register') }}">Register</a></p>
{% endblock %}
