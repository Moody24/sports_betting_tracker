{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="text-center">
    <h1>Welcome to Sports Betting Tracker</h1>
    <p>Manage your bets and track your winnings!</p>
    {% if current_user.is_authenticated %}
        <a href="{{ url_for('main.manage_bets') }}" class="btn btn-primary">View My Bets</a>
    {% else %}
        <a href="{{ url_for('main.login') }}" class="btn btn-success">Login</a>
        <a href="{{ url_for('main.register') }}" class="btn btn-secondary">Register</a>
    {% endif %}
</div>
{% endblock %}
