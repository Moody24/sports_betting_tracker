{% extends "base.html" %}

{% block title %}Home - Bet Tracker{% endblock %}

{% block content %}
<h1>Welcome to Bet Tracker</h1>
<p>Track your bets and monitor your performance.</p>

{% if current_user.is_authenticated %}
    <a href="{{ url_for('bet.place_bet') }}" class="btn">Place a Bet</a>
    <a href="{{ url_for('bet.view_bets') }}" class="btn">View Bets</a>
{% else %}
    <a href="{{ url_for('auth.login') }}" class="btn">Login</a>
    <a href="{{ url_for('auth.register') }}" class="btn">Register</a>
{% endif %}
{% endblock %}
